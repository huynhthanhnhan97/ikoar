    <script src="./resources/js/marker/main_marker.js"></script>
    <script>
        const config = {
            // modelLink: './resources/models/magic_witch/scene.gltf',
            modelLink: './resources/models/S20.gltf',
            dataNFTLink: 'https://raw.githubusercontent.com/huynhthanhnhan/MyImage/master/nft/Kyanon',
            cameraParam: './resources/camera_para/camera_para-iPhone 5 rear 640x480 1.0m.dat',
            onPickModel: function (objectName) {
                var listContent;
                switch (objectName) {
                    case "Screen":
                        listContent = list_Front_Content;
                        break;
                    case "BackCamera":
                        listContent = list_Camera_Content;
                        break;
                    case "FrontCamera":
                        listContent = list_Back_Content;
                        break;
                }
                createInformationDiv(listContent,"marker");
            }
        }
        var ar = new AR();
        async function init() {
            await ar.initAR(config).then((resolve) => {
                ar.setAnimation(true);
            })
        };
        init();
    </script>
